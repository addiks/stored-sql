Addiks/blank_line_before_catch_block: true
Addiks/blank_line_before_else_block: true
Addiks/blank_line_before_doccomment: true
PhpCsFixerCustomFixers/no_superfluous_concatenation: true
PhpCsFixerCustomFixers/no_useless_comment: true
PhpCsFixerCustomFixers/no_useless_sprintf: true
PhpCsFixerCustomFixers/operator_linebreak: true
PhpCsFixerCustomFixers/phpdoc_no_incorrect_var_annotation: true
PhpCsFixerCustomFixers/phpdoc_no_superfluous_param: false
PhpCsFixerCustomFixers/phpdoc_param_order: true
PhpCsFixerCustomFixers/phpdoc_param_type: true
PhpCsFixerCustomFixers/phpdoc_self_accessor: true
PhpCsFixerCustomFixers/phpdoc_single_line_var: true
PhpCsFixerCustomFixers/single_space_after_statement: true
align_multiline_comment: true
binary_operator_spaces:
    operators: []
    default: single_space
blank_line_after_namespace: true
blank_line_after_opening_tag: true
blank_line_before_statement:
    statements:
        - if
        - case
        - continue
        - declare
        - default
        - goto
        - include
        - include_once
        - require
        - require_once
        - return
        - switch
        - throw
        - try
        - yield
braces: true
cast_spaces: true
class_attributes_separation:
    elements:
        method: one
        property: one
class_definition: true
combine_nested_dirname: true
comment_to_phpdoc: true
compact_nullable_typehint: true
concat_space:
    spacing: one
elseif: true
encoding: true
explicit_indirect_variable: true
explicit_string_variable: true
fopen_flag_order: true
fopen_flags: true
full_opening_tag: true
fully_qualified_strict_types: true
function_declaration: true
function_typehint_space: true
implode_call: true
indentation_type: true
linebreak_after_opening_tag: true
list_syntax:
    syntax: short
logical_operators: true
lowercase_cast: true
constant_case: true
lowercase_keywords: true
lowercase_static_reference: true
magic_constant_casing: true
magic_method_casing: true
method_argument_space:
